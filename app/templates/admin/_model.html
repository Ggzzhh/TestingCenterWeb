{% macro alert() %}
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content text-danger">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"><b>警告</b></h4>
				</div>
				<div class="modal-body text-center">
					<p>确定要删除么？</p>
					<p>删除时会一并删除所属的评论！</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn
						btn-danger" id="delete">确定</button>
					<button type="button" class="btn btn-default"
							data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
{% endmacro %}

{% macro new_link() %}
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form class="form-horizontal new-link">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"
						id="myModalLabel"><b>新增一个友情链接</b></h4>
				</div>
				<div class="modal-body text-center">
					<div class="form-group">
						<label class="control-label col-sm-3"
							   for="corporate_name">
							名称:
						</label>
						<div class="col-sm-5">
							<input type="text" class="form-control"
								   placeholder="None"
								   name="corporate_name"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3"
							   for="corporate_url">
							URL 地址:
						</label>
						<div class="col-sm-5">
							<input type="text" class="form-control"
								   placeholder="http://www.xxxx.com"
								   name="corporate_url"/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn
						btn-primary" id="new_link">确定</button>
						<button type="button" class="btn btn-default"
								data-dismiss="modal">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endmacro %}
