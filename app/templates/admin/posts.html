{% extends 'admin/base.html' %}
{% block page_content %}
	<div class="shadow container">
		<div class="page-header text-right">
			<h1>{{ category.page_name }}</h1>
		</div>
		<div class="container">
			<a href="{{ url_for('manage.new_post', category_id=category.id)
					}}" class="btn">
				<span class="glyphicon glyphicon-plus"
					  aria-hidden="true"></span>
				添加一篇新{{ category.page_name }}
			</a>
			<div class="table row" id="masonry">
			</div>
		</div>
	</div>

{% endblock page_content %}
{% block scripts %}
	{{ super() }}
	{{ moment.include_moment() }}
	<script>
        var next;
        get_page();
        function get_page(page) {
            var url = "{{ url_for('api.get_posts', id=category.id) }}";
            if (page === undefined){
                page = 1;
            }
            $.ajax({
                type: "GET",
                url: url + "?page=" + page,
                data: '',
                dataType: 'json',
                success: function (data) {
                    if (data.new_page !== null){
                        next = data.new_page
                    }
                    // console.log(data);
                    create_model(data);
                    // 重新布局
                    $('#masonry').masonry('reloadItems').masonry();
                    if (page === 1){
                        $(window).scrollTop(0);
					}
					else{
                        var num = $(window).scrollTop();
                        console.log(num);
                        $(window).scrollTop(num - 1);
					}

                },
                error: function (xhr, type) {
                    console.log('出错');
                    console.log(xhr);
                    console.log(type);
                }
            });
        }

        function create_model(data) {
            var result;
            for (var i in data.posts){
                var temp = $('#postsTemp').html();
                for (var j in data.posts[i] ){
                    var re = new RegExp("{ " + j + " }");
                    result = temp.replace(re, data.posts[i][j]);
                    temp = result;
                }
                $('#masonry').append(result);
            }
        }
        // todo: 刷新导致数据丢失 给保存住  后台传输的数据过多 简单化
        // 滚动条到页面底部加载更多案例
        // scroll方法用来监听滚动事件
        $(window).scroll(function(){
            var scrollTop = $(this).scrollTop();    //滚动条距离顶部的高度
            var scrollHeight = $(document).height();   //当前页面的总高度
            var clientHeight = $(this).height();    //当前可视的页面高度

            // console.log("top:"+scrollTop
            //  	+",doc:"+scrollHeight+",client:"+clientHeight);

            if(scrollTop + clientHeight >= scrollHeight - 10){
                console.log('滑动到底部');
                if (next !== null && next > 1){
                    get_page(next);
                    next = null;
                }
            }
            else if(scrollTop<=0){
                console.log('滑动到顶部')
            }
        });
	</script>
	<script id="postsTemp" type="text/template">
		<div class="col-md-4 col-sm-6">
			<div class="thumbnail my-block">
				<div class="text-center">
					<h4><b>{ title }</b></h4>
					<p class="text-center">
						发布时间：2017-10-12 09:58
					</p>
				</div>
				<div class="image">
					<a href="{ edit_url }">
						<img src="{ image_url }"
							 class="img-responsive">
					</a>
				</div>
				<div class="caption">
					<p>{ abstract }</p>
					<p class="text-right">
						<button class="btn btn-primary">
							编辑
						</button>
						<button class="btn btn-danger">删除
							<span class="glyphicon glyphicon-star pull-left"
								  aria-hidden="true"></span>
						</button>
					</p>
				</div>
			</div>
		</div>
	</script>
	<script>
        //瀑布式布局
        $('#masonry').masonry();

	</script>
{% endblock scripts %}
