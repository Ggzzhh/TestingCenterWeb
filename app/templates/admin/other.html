{% extends 'admin/base.html' %}
{% block head %}
	{{ super() }}
	<style>
		.span {
			width: 80%;
			margin: 10px auto;
			padding-bottom: 1px;
			border-bottom: 2px solid #9d9d9d;
			font-size: 2em;
			font-weight: bold;
			color: #00a2d4;
		}

		.span a {
			font-weight: bold;
		}

		.span .pull-right a {
			font-size: 0.5em;
			text-decoration: none;
		}

		.myCollapse {
			width: 80%;
			margin: 10px auto;
		}

		.myCollapse .delete {
			cursor: pointer;
			font-size: 2em;
			text-align: center;
			font-weight: bold;
		}
		.myCollapse .delete a {
			text-decoration: none;
			color: #d90000;
		}

		.friend-links {
			padding: 15px;
		}
	</style>
{% endblock %}

{% block page_content %}
	<div class="container shadow">
		<div class="page-header text-right">
			<h1>其他设置</h1>
		</div>

		<div class="span">
			<div class="span-left">
				友情链接
				<a href="#collapse-1" data-toggle="collapse"
				   aria-expanded="false" class="btn btn-default btn-xs"
				   aria-controls="collapse">
					收起/放出
				</a>
				<div class="pull-right">
					<a href="#" id="new-link">
						<span class="glyphicon glyphicon-plus"></span> 新增
					</a>
				</div>
			</div>
		</div>
		<div class="collapse myCollapse" id="collapse-1">
			<form class="form-horizontal link-form">
				<div class="friend-links row"></div>
			</form>
			<button class="btn btn-primary" id="update-link">提交</button>
		</div>

	</div>
	{% import 'admin/_model.html' as model %}
	{{ model.new_link() }}
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script id="collapse_temp" type="text/template">
		<div class="form-group">
			<label class="control-label col-sm-1"
				   for="corporate_name">
				名称:
			</label>
			<div class="col-sm-3">
				<input type="text" class="form-control"
					   placeholder="None" name="{ name_count }"
					   value="{ name }" required/>
			</div>
			<label class="control-label col-sm-2"
				   for="corporate_url">
				URL 地址:
			</label>
			<div class="col-sm-4">
				<input type="text" class="form-control"
					   placeholder="http://www.xxxx.com" name="{ url_count }"
					   value="{ url }"/>
			</div>
			<div class="col-sm-2 delete">
				<a href="#" name="{ id }" onclick="delete_link({ id })">
					&times;
				</a>
			</div>
		</div>
	</script>

	<script>
        var count = 0;

        $.ajax({
            type: 'GET',
            url: "{{ url_for('api.get_links') }}",
            data: '',
            dataType: 'json',
            success: function (data) {
                var links = data.links;
                if (links.length === 0){
                    $('#update-link').hide();
                }
                for (var i in links){
                    var name = links[i].name;
                    var url = links[i].url;
                    var id = links[i].id;
                    create_new_temp(name, url, id);
                }
                $('.myCollapse').collapse('show');
            }

        });

        $('#new-link').click(function () {
            $('#myModal').modal('show');
        });

        $('#new_link').click(function () {
            var json_data = {};
            json_data.name = $('input[name="corporate_name"]').val();
            var url = $('input[name="corporate_url"]').val();
            var urlRe = /(\w+\.)+\w+/;
            if (urlRe.test(url) !== true){
                alert('url格式错误！请重新输入后重试！');
                return
            }
            json_data.url = url;
            json_data = JSON.stringify(json_data);
            $.ajax({
                type: 'POST',
                url: "{{ url_for('api.new_link') }}",
                data: json_data,
                dataType: 'json',
                contentType: 'application/json;',
                success: function (data) {
                    window.location.reload();
                }
            })
        });

        $('#friend-link').click(function (e) {
            e.preventDefault();
            console.log($('.link-form').serializeJSON());
        });

        function delete_link(id) {
            var result = confirm("你确定要删除么？");
            if (result === true){
                $.ajax({
                    type: "DELETE",
                    url: "/api-v1.0/link/" + id,
                    success: function (data) {
                        window.location.reload();
                    }
                })
            }
        }

        function create_new_temp(name, url, id) {
            var temp = $('#collapse_temp').html();
            temp = temp.replace(/{ name }/g, name);
            temp = temp.replace(/{ url }/g, url);
            temp = temp.replace(/{ id }/g, id);
            temp = temp.replace(/{ name_count }/g, "name-" + count);
            temp = temp.replace(/{ url_count }/g, "url-" + count);
            $('.friend-links').append(temp);
            count ++;
        }
	</script>
{% endblock %}
