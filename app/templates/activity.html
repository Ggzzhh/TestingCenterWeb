{% extends 'base.html' %}
{% import 'auth/_models.html' as model %}
{% block head %}
	{{ super() }}
	<link rel="stylesheet"
		  href="{{ url_for('static', filename='css/activity.css') }}"
		  type="text/css">
	<style>
		body {
			background: #f0f0f0;
		}
		.container {
			margin-top: 50px;
		}
		.activity {
			margin: 20px auto 20px;
			text-align: center;
			background: #fff;
			padding: 2em;
			width: 70%;
			font-size: 1.3em;
		}
		.activity .page-head {
			margin-bottom: 20px;
		}
		.activity .post-body {
			margin-bottom: 20px;
		}
		.activity .post-body .img{
			margin: 0 auto;
			border: solid 1px;
			width: 80%;
			width: 100% \9;
		}
		.activity .post-body .img img{
			width: 100%;
			height: 100%;
		}

		.activity .post-footer {

		}

		.btn-default {
			border: 1px solid #f4645f;
			background: #f4645f;
			color: #fff;
			-webkit-transition: all .2s ease-in-out;
			-o-transition: all .2s ease-in-out;
			transition: all .2s ease-in-out;
		}
		.btn-default:hover {
			border: 1px solid #303030;
			background: #303030;
			color: #fff;
		}

		@media screen and (max-width: 768px){
			.activity {
				width: 95%;
				font-size: 0.8em;
			}
			.activity .post-body .img {
				width: 100%;
			}
		}
	</style>
{% endblock %}
<!--todo: 活动展示页 以及活动报名-->
{% block page_content %}
	<div class="container">
		{% for activity in activities %}
			{{ model.show_activity(activity.easy_to_json(brief=True)) }}
		{% endfor %}
	</div>
{% endblock %}
