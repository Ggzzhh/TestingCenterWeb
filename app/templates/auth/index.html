{% extends 'base.html' %}
{% block content %}
    {% block page_content %}
        {% for message in get_flashed_messages() %}
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
    {% endblock %}
{% endblock %}
